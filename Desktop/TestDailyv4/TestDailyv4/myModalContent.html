<script type="text/ng-template" id="myModalContent.html">
        <div class="modal-header">
            <h3 class="modal-title">Nueva Tarea</h3>
        </div>
        <div class="modal-body">

               <div class="form-group">
                  <label for="">Nombre</label>
                  <input type="text" class="form-control" id="Nombre" ng-model="datos.nombre">
               </div>
               <div class="form-group">
                  <label for="Proyecto">Proyecto</label>
                  <input type="text" class="form-control" id="Proyecto" ng-model="datos.proyecto">
               </div>
               <div class="form-group">
                  <label for="">Tarea</label>
                  <input type="text" class="form-control" id="Tarea" ng-model="datos.tarea">
               </div>
               <div class="form-group">
                  <label for="comentario">Comentario:</label>
                  <textarea class="form-control" rows="5" id="comentario" ng-model="datos.comentario"></textarea>
               </div>
               <div class="form-group">
                  <label for="Estado">Estado</label>
                  <select class="form-control" id="Estado" required ng-model="datos.estado">
                     <option value=""></option>
                     <option style="color:red">Paused</option>
                     <option style="color:grey">To Do</option>
                     <option style="color:green">In Progress</option>
                     <option style="color:blue">Done</option>
                  </select>
               </div>





        </div>
        <div class="modal-footer">
            <button class="btn btn-primary" type="button" ng-click="ok()">OK</button>
            <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
        </div>
    </script>
